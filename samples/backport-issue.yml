name: Backport Issue

on:
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]
  push:
    branches:
      - '*.x'

jobs:
  build_snapshot:
    uses: artembilan/spring-github-workflows/.github/workflows/spring-backport-issue.yml@main
    secrets:
      GH_ACTIONS_REPO_TOKEN: ${{ secrets.GH_ACTIONS_REPO_TOKEN }}